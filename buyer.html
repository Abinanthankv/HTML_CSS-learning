<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buyer</title>
	<!-- Importing stylesheet-->
		<link rel="stylesheet" type="text/css" href="buyer.css">
		   <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
</head>
<body>
	<header>
		<div>
			<h2>
				<video src="media/video6.mp4" muted autoplay>
			</h2>
		</div>
	</header>
	<section class="sidebar">
		<div>
			<h2>
				Category
				<hr>
			</h2>
			<p   onclick='showveg()'>
				Veg
			</p>
			<p  onclick='shownonveg()'>
				Non-veg
			</p>
		</div>
		
	</section>
	<section class="container">
		<div  class="card veg">
			<img src="media/wall1.jpg">
			<div  class="content">
				<h2>veg1</h2>
			</div>
			
			
		</div>
		<div class="card veg">
			<img src="media/wall2.jpg">
			<div class="content">
				<h2>veg2</h2>
			</div>
			
		</div>
		<div class="card veg">
			<img src="media/tomato.jpg">
			<div class="content">
				<h2>veg3</h2>
			</div>
			
			
		</div>
		<div class="card non_veg">
			<img src="media/tomato.jpg">
			<div class="content">
				<h2>Nonveg1</h2>
			</div>
			
		</div>
		<div class="card non_veg">
			<img src="media/tomato.jpg">
			<div class="content">
				<h2>Nonveg2</h2>
			</div>
			
			
		</div>
		<div class="card non_veg">
			<img src="media/tomato.jpg">
			<div class="content">
				<h2>Nonveg3</h2>
			</div>
			
		</div>
		
	</section> 
	 <script>
	 	 let veglen=document.getElementsByClassName('veg').length
	 	 let nonveglen=document.getElementsByClassName('non_veg').length
      function showveg ()  {
      
       for (let i=0;i<nonveglen;i++)
       {
        const nonveg = document.getElementsByClassName('non_veg');
        nonveg[i].style.display = 'none';
         const veg = document.getElementsByClassName('veg');
        veg[i].style.display = '';
        
       }
    }
        function shownonveg ()  {
         for (let i=0;i<veglen;i++)
       {	
        const veg = document.getElementsByClassName('veg');
        veg[i].style.display = 'none';
        const nonveg = document.getElementsByClassName('non_veg');
        nonveg[i].style.display = '';
        }

    }
    </script>
	
  
</body>
</html>
